# Purpose: Configure pytest behavior
[pytest]
minversion = 6.0

# Command-line options (merged into ONE addopts)
addopts = 
    -v
#    --browser=chromium
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --timeout=300 
    
# Test discovery - UI and API
testpaths =
    ui_tests
    api_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Console output
console_output_style = progress

# Markers for categorizing tests
markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    login: Login related tests
    forms: Form related tests
    ui: UI automation tests
    api: API automation tests
